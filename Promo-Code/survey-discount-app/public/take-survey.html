<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Survey - Survey Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-6">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 id="surveyTitle" class="text-3xl font-bold text-gray-800 mb-2">Loading Survey...</h1>
                <p id="surveyDescription" class="text-gray-600 mb-8">Please wait...</p>

                <form id="surveyForm" class="space-y-6">
                    <div id="questionsContainer">
                        <!-- Questions will be added here dynamically -->
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        Submit Survey
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/take-survey.js"></script>
</body>
</html>
