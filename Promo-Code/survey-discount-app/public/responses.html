<!DOCTYPE html>
<html>
<head>
    <title>Survey Responses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-chart-bar text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-800" id="pageTitle">Survey Responses</h1>
                </div>
                <a href="/" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Surveys
                </a>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 mr-4">
                        <i class="fas fa-users text-blue-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Total Responses</p>
                        <h3 class="text-xl font-bold text-gray-800" id="totalResponses">0</h3>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 mr-4">
                        <i class="fas fa-ticket-alt text-green-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Discounts Used</p>
                        <h3 class="text-xl font-bold text-gray-800" id="discountsUsed">0</h3>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 mr-4">
                        <i class="fas fa-chart-line text-purple-600"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Completion Rate</p>
                        <h3 class="text-xl font-bold text-gray-800" id="completionRate">0%</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Responses Container -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-comments text-blue-600 mr-2"></i>
                Response Details
            </h2>
            <div id="responsesContainer" class="space-y-6">
                <!-- Loading State -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-3"></i>
                    <p>Loading responses...</p>
                </div>
                <!-- Responses will be loaded here -->
            </div>
        </div>
    </div>
    <script src="/responses.js"></script>
</body>
</html>
